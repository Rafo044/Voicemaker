name: Batch Audio Process

on:
  push:
    paths:
      - 'batch_inputs/*.json'
  workflow_dispatch:

jobs:
  batch_generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install modal requests

      - name: ðŸŽ™ï¸ Generate Audio (Modal)
        env:
          MODAL_TOKEN_ID: ${{ secrets.TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
        run: |
          files=$(ls batch_inputs/*.json 2>/dev/null || true)
          for file in $files; do
            python trigger_batch.py "$file"
          done

      - name: ðŸš€ Commit and Push Audio
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add batch_output/*
          git commit -m "Generated batch voiceovers [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: ðŸ“¡ Send Webhook (n8n)
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Push-dan sonra artÄ±q fayllar real olaraq repodadÄ±r
          files=$(ls batch_inputs/*.json 2>/dev/null || true)
          for file in $files; do
            python send_webhook.py "$file"
          done

      - name: ðŸ“¦ Archive JSON files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p batch_processed
          files=$(ls batch_inputs/*.json 2>/dev/null || true)
          if [ ! -z "$files" ]; then
            mv batch_inputs/*.json batch_processed/
            git add batch_processed/*.json
            git add batch_inputs/
            git commit -m "Archived processed batch JSONs [skip ci]" || echo "No changes to commit"
            git push origin main
          fi

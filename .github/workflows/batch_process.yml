name: Batch Audio Process

on:
  push:
    paths:
      - 'batch_inputs/*.json'
  workflow_dispatch:

jobs:
  batch_generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install modal requests

      - name: Run Batch Modal Job
        env:
          MODAL_TOKEN_ID: ${{ secrets.TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          files=$(ls batch_inputs/*.json 2>/dev/null || true)
          
          if [ -z "$files" ]; then
            echo "No batch JSON files to process."
            exit 0
          fi

          for file in $files; do
            python trigger_batch.py "$file"
          done

      - name: Commit and Push output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add batch_output/*
          git add batch_processed/*.json
          git commit -m "Generated batch voiceovers [skip ci]" || echo "No changes to commit"
          git push

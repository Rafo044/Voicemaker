name: Process Audio on Modal

on:
  push:
    paths:
      - 'input_scripts/*.txt'
  workflow_dispatch:

jobs:
  generate_voiceover:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Modal
        run: pip install modal

      - name: Run Modal Audio Job
        env:
          MODAL_TOKEN_ID: ${{ secrets.TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Bütün yeni skriptləri tap
          files=$(ls input_scripts/*.txt 2>/dev/null || true)
          
          if [ -z "$files" ]; then
            echo "No scripts to process."
            exit 0
          fi

          for file in $files; do
            python trigger_modal.py "$file"
          done

      - name: Commit and Push output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add output_voiceovers/*.wav
          git add processed_scripts/*.txt
          git commit -m "Auto-generated voiceover and archived script [skip ci]" || echo "No changes to commit"
          git push

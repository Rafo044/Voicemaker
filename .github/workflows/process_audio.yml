name: Process Audio on Modal

on:
  push:
    paths:
      - 'input_scripts/*.txt'
  workflow_dispatch:

jobs:
  generate_voiceover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Dəyişiklikləri görmək üçün

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Modal
        run: pip install modal

      - name: Run Modal Audio Job
        env:
          MODAL_TOKEN_ID: ${{ secrets.TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Dəyişən faylları tap
          changed_files=$(git diff --name-only HEAD^ HEAD | grep 'input_scripts/.*\.txt$' || true)
          
          if [ -z "$changed_files" ]; then
            echo "No new scripts found."
            exit 0
          fi

          for file in $changed_files; do
            echo "Processing $file..."
            # Modal-ı çağıran kiçik bir python skripti işlədirik
            python -c "
import modal
import os
from pathlib import Path

# Modal app-ı qoşuruq
f = modal.Function.lookup('cognicentric-audio', 'generate_f5_audio')

script_file = Path('$file')
ref_audio = Path('clone_source/universal_clon.mp3')

if not ref_audio.exists():
    print('Ref audio not found')
    exit(1)

text = script_file.read_text(encoding='utf-8')
with open(ref_audio, 'rb') as audio_f:
    audio_bytes = audio_f.read()

print(f'Sending {script_file.name} to Modal...')
result_bytes = f.remote(text, audio_bytes)

# Nəticəni yadda saxla
output_path = Path('output_voiceovers') / (script_file.stem + '.wav')
output_path.parent.mkdir(exist_ok=True)
with open(output_path, 'wb') as out_f:
    out_f.write(result_bytes)

print(f'Saved to {output_path}')
            "
          done

      - name: Commit and Push output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add output_voiceovers/*.wav
          git commit -m "Auto-generated voiceover from Modal" || echo "No changes to commit"
          git push
